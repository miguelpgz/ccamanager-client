<p-toast position="top-center"></p-toast>
<p-table [value]="listOfData" [loading]="isLoading" [scrollable]="true" scrollHeight="calc(100vh - 184px)"
  responsiveLayout="scroll" selectionMode="single" styleClass="p-datatable-striped">
  <ng-template pTemplate="header">
    <tr class="justify-content-between">
      <th pSortableColumn="name">Nombre<p-sortIcon field="name"></p-sortIcon></th>
      <th style='flex: 0 0 150px'></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-element>
    <tr class="h-2_5rem white-space-normal overflow-hidden text-overflow-clip">
      <td class="h-2_5rem white-space-normal overflow-hidden text-overflow-clip">{{element.name}}</td>
      
      <td style='flex: 0 0 150px'>
        <div class="inline-flex ">
          <button pButton type="button" icon="pi pi-pencil" pTooltip="Editar App" tooltipPosition="top"
            class="p-button-rounded p-button-text p-button-plain icon" (click)="editItem(element)"></button>

            <!-- <p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
            <button pButton type="button" icon="pi pi-trash" pTooltip="Eliminar App" tooltipPosition="top"
            class="p-button-rounded p-button-text p-button-plain icon" (click)="deleteItem(element.id)"></button> -->
            
            <p-confirmDialog header="ConfirmaciÃ³n" icon="pi pi-exclamation-triangle" #confirmDialog></p-confirmDialog>
            <div>
            <button pButton type="button" icon="pi pi-trash" pTooltip="Eliminar App" tooltipPosition="top"
            class="p-button-rounded p-button-text p-button-plain icon" (click)="deleteItem(element.id)"></button>
          </div>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>

<div class="mt-3 flex justify-content-end">
  <button pButton type="button" class="w-9rem p-3" (click)="newItem()" label="Nueva App"></button>
</div>
